name: what3words
description: >-
  A Dart library to use the what3words v3 API. This library can either be used in native Dart or Flutter applications
version: 3.2.0
homepage: https://github.com/what3words/w3w-dart-wrapper

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
 chopper: ^8.0.2
 os_detect: ^2.0.1

dev_dependencies:
  build_runner: ^2.4.9
  chopper_generator: ^8.0.2
  lints: ^4.0.0
  test: ^1.24.3
